<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Product Promotion Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üé® AI Product Promotion Editor</h1>
            <p class="subtitle">Buat promosi produk profesional dengan AI - Upload foto manusia dan produk!</p>
        </header>

        <div class="upload-section">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="form-grid">
                    <div class="upload-box">
                        <label for="human_photo">
                            <div class="upload-icon">üë§</div>
                            <h3>Foto Manusia</h3>
                            <p>Klik untuk upload foto model/manusia</p>
                            <input type="file" id="human_photo" name="human_photo" accept="image/*" required>
                        </label>
                        <div class="preview" id="human_preview"></div>
                    </div>

                    <div class="upload-box">
                        <label for="product_photo">
                            <div class="upload-icon">üì¶</div>
                            <h3>Foto Produk</h3>
                            <p>Klik untuk upload foto produk</p>
                            <input type="file" id="product_photo" name="product_photo" accept="image/*" required>
                        </label>
                        <div class="preview" id="product_preview"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="promo_text">Teks Promosi:</label>
                    <input type="text" id="promo_text" name="promo_text" value="PROMO SPESIAL!" placeholder="Masukkan teks promosi...">
                </div>

                <div class="form-group">
                    <label for="output_type">Tipe Output:</label>
                    <select id="output_type" name="output_type">
                        <option value="image">Gambar (PNG)</option>
                        <option value="video">Video (MP4)</option>
                    </select>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <span class="btn-text">üöÄ Buat Promosi</span>
                    <span class="btn-loader" style="display: none;">‚è≥ Memproses...</span>
                </button>
            </form>
        </div>

        <div class="result-section" id="resultSection" style="display: none;">
            <h2>‚ú® Hasil Promosi</h2>
            <div class="result-container">
                <div id="resultPreview"></div>
                <div class="result-actions">
                    <button class="btn-download" id="downloadBtn">üì• Download</button>
                    <button class="btn-secondary" id="newPromoBtn">üîÑ Buat Baru</button>
                </div>
            </div>
        </div>

        <div class="alert" id="alertBox" style="display: none;"></div>
    </div>

    <footer>
        <p>¬© 2024 AI Product Promotion Editor - Powered by AI</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
